<!DOCTYPE html>
<html>
  <head>
    <title>My form page</title>
  </head>

  <body>
    <h1>My <span>Mali's</span> form page!!!</h1>
    <!-- Add your comment here -->
    <div>
      <form method="GET">
        First Name: <input type="text" /> <br />Last Name: <input type="text" />
        <br />
        Email: <input type="email" required /> <br />
        Password: <input type="password" /> <br />Birthday:
        <input type="date" /><br />
        Gender:<br />
        <input type="radio" name="gender" value="female" />Female<br />
        <input type="radio" name="gender" value="male" />Male<br />
        <input type="radio" name="gender" value="other" />Other<br />
        Pets:<br />
        <input type="checkbox" />Cat<br />
        <input type="checkbox" />Dog<br />
        <input type="checkbox" />Snake<br />
        Car:<br />
        <select>
          <option value="toyota" value="toyota">Toyota</option>
          <option value="honda" value="honda">Honda</option>
          <option value="volvo" value="volvo">Volvo</option> </select
        ><br />
        <input type="submit" value="Register!" /><br />
        <input type="reset" />
      </form>
    </div>
  </body>
</html>
